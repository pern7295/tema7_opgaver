<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <section id="liste"></section>
    <template>
        <article class="animals">
            <h3></h3>
            <img src="" alt="">
            <p class="typeP"></p>
            <p class="levestedP"></p>
        </article>
    </template>

    <script>
        //øvelse 2: opret et objekt og vis i DOM

        document.addEventListener("DOMContentLoaded", visAnimals);
        console.log("Siden har loadet DOM");


        //øvelse 6 - vis i DOM med Template-tag


        //der oprettes et array med properties og deres forskellige values
        let dyreArter = [{
            "navn": "gris",
            "type": "pattedyr",
            "levested": "svinesti",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png"
        }, {
            "navn": "frø",
            "type": "mosedyr",
            "levested": "mose",
            "billede": "http://mabe-kea.dk/E19/pics/frog.png"
        }, {
            "navn": "ræv",
            "type": "pattedyr",
            "levested": "skoven",
            "billede": "http://mabe-kea.dk/E19/pics/fox.png"
        }, {
            "navn": "sild",
            "type": "fisk",
            "levested": "havet",
            "billede": "http://mabe-kea.dk/E19/pics/sild.jpg"
        }, {
            "navn": "krokodille",
            "type": "krybbyr",
            "levested": "vandkanten",
            "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg"
        }];

        console.log(dyreArter);


        //funktionen loades når siden err loadet
        function visAnimals() {

            //variaberne defineres, her defineres sectionen hvor indholdet skal stå, og template-tagget
            const visDyr = document.querySelector("#liste");
            const animalsTemplate = document.querySelector("template");

            //for hver dyr, i arrayet, (der laves en "klon" inden da) skal der tilføjes til h3, p og img, med textContent fra arrayet
            dyreArter.forEach(dyr => {
                let klon = animalsTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = dyr.navn;
                klon.querySelector("img").src = dyr.billede;
                klon.querySelector(".typeP").textContent = dyr.type;
                klon.querySelector(".levestedP").textContent = dyr.levested;

                //klonen bliver apended på sectionen, hvor templaten skulle være
                visDyr.appendChild(klon);
                console.log("Opgave fuldført!");
            })

        }

    </script>
</body>

</html>

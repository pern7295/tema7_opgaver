<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Hvad er længden?</p>
    <input type="text" id="længde">

    <p>Hvad er bredden?</p>
    <input type="text" id="bredde">

    <button>Klik og beregn areal - kig i konsollen</button>

    <script>
        //Dette program viser om der skrives et bogstav, på et sted, hvor det er meningen man skal skrive et tal, for at udskrive i konsollen at dette er forkert, og at man skal skrive  et tal i inputfelet istedet
        //Programmet kan aflæse værdien i inputfelterne
        //Det kan aflæse om der er tale om at der skrives et tal/bogstav, og afvise bogstaver med en fejlmeddelese
        //Den kan udregne arealet, ved input af talværdier
        //Den tager højde for at der ikke beregnes minus-arealer

        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let længde = document.querySelector("#længde").value;
            let bredde = document.querySelector("#bredde").value;
            let a = areal(længde, bredde);

            let resultat;

            if (isNaN(a)) {
                resultat = "Det er ikke et tal - prøv igen";
            } else if (a <= 0) {
                resultat = "Arealet er mindre end 0! Prøv igen!"
            } else {
                resultat = `Arealet er ${a}`;
            }

            console.log(resultat);

        }


        function areal(l, b) {
            return l * b;
        }

    </script>
</body>

</html>
